<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">

      <div class="panel-heading">
        <div class="panel-title"><i class="glyphicon glyphicon-thumbs-up"> Ballotize</i></div>
      </div>

      <div style="padding-top:15px" class="panel-body">


        <h5 style="font-family:Helvetica; font-weight:600;">Code</h5>
        <div style-"margin-bottom: 20px;">
            <input type="text" class="form-control input-xs" ng-model="randomCode" name="" readonly>
        </div>
​


        <div style="margin-top: 20px"></div>

        <h5 style="font-family:Helvetica; font-weight:600;">Voting Topic</h5>
            <div style-"margin-bottom: 20px;">
              <input type="text" class="form-control input-xs" ng-model="votingTopic" placeholder="" readonly>
              <!-- <input role="presentation" class="active">{{votingTopic}}</li> -->
            </div>

            <div style="margin-top: 20px"></div>


            <h4 style="font-family:Helvetica; font-weight:600;" class="text-center">Voters</h4>
                <div style="margin-bottom: 20px; padding-left: 16px;" >
                     <div class="form-group text-center" ng-repeat="v in vs" style="padding-right: 12px;" readonly>
                      {{v.voter}}
                    </div>
                </div>


                <h4 style="font-family:Helvetica; font-weight:600;" class="text-center">Select Choice</h4>
                    <div style="margin-bottom: 20px; padding-left: 16px;">
                        <div class="form-group text-center" ng-repeat="choice in choices" style="padding-right: 12px;">
                          <button id="{{choice.choice}}" ng-click="select(choice.id)" class="btn btn-default btn-md btn-block testme" style="border-radius: 5px;">
                            {{choice.choice}}
                          </button>
                        </div>
                    </div>



                    <div class="text-center" style="padding-right:12px">
                <!--             <div class="col-sm-offset-2 col-sm-10"> -->
                              <a href="#/votingresultspage"><button type="submit" ng-click="endVoting()" class="btn btn-danger" style="margin: 15px">End Voting</button></a>
                ​
                              <!-- <button type="submit" ng-click="populateVoters()" class="btn btn-success">Populate Voters</button> -->
                ​
                          </div>


</div>

  </div>
  </div>

 </div>
