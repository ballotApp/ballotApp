<h2>Code</h2>
<div class="form-group">
  <div class="col-sm-4">
    <input type="text" ng-model="randomCode" name="" readonly>
  </div>
</div>
<h2>Voting topic</h2>
<ul class="nav nav-pills nav-stacked">
  <li role="presentation" class="active">Where are we having lunch?</li>
</ul>
<h2>Voters</h2>
<div ng-controller="AdminVotingPageCtrl">
    <ul>
        <li ng-repeat="voter in voters"  ng-click="select($index)" ng-class="{active: $index===selectedIndex}">
            {{voter.voter}}
        </li>
    </ul>
</div>
<h2>Choices</h2>
<div ng-controller="AdminVotingPageCtrl">
    <ul>
        <li ng-repeat="choice in choices"  ng-click="select($index)" ng-class="{active: $index===selectedIndex}">
            {{choice.choice}}
        </li>
    </ul>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <a href="#/votingresultspage"><button type="submit" ng-click="endVoting()" class="btn btn-success">End Voting</button></a>
  </div>
</div>
