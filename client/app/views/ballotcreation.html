<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">

      <div class="panel-heading">
        <div class="panel-title"><i class="glyphicon glyphicon-thumbs-up"> Ballotize</i></div>
      </div>

      <div style="padding-top:30px" class="panel-body" >

        <form class="form-horizontal" role="form" name="createBallotForm">

          <h4 style="font-family:Helvetica; font-weight:600;">Initiator</h4>
          <div style-"margin-bottom: 20px;">
            <input type="text" class="form-control" ng-model="initiator" ng-value="initiator" name="name" placeholder="" readonly>
          </div>



          <h4 style="font-family:Helvetica; font-weight:600;">Code</h4>
          <div style-"margin-bottom: 20px;">
            <input type="text" class="form-control" ng-model="choices.code" ng-value="randomCode" name="" placeholder="Enter code" readonly>
          </div>

          <h4 style="font-family:Helvetica; font-weight:600;">Voting Topic</h4>
          <div style-"margin-bottom: 20px;">
            <input type="text" class="form-control" ng-model="choices.topic" name="" placeholder="Enter topic" required="true" novalidate>
          </div>



          <h4 style="font-family:Helvetica; font-weight:600;">Enter Choices</h4>
          <div style="margin-bottom: 10px; padding-left: 16px;">









            <!-- <div class="form-group" ng-repeat="choice in choices.choices">

            <input type="text" ng-model="choice.name" name="" placeholder="Enter choice">
          </div> -->

          <div class="form-group" ng-repeat="choice in choices.choices" style="padding-right: 12px;">
            ​
            <input type="text" class="form-control" ng-model="choice.name" name="" placeholder="Enter choice" required="true" novalidate>
            ​
          </div>

          <div class="text-center" ng-repeat="choice in choices.choices" style="padding-right: 12px;">
            <button ng-show="$last" ng-click="addNewChoice()" class="btn btn-primary btn-inline-block"  style="margin:10px;">  Add a choice  </button>
            ​
            <button ng-show="$last" ng-click="removeChoice()" class="btn btn-danger btn-inline-block">Remove choice</button>
          </div>

        </div>
      </div> -->

        <!-- Button -->
        ​
        <div class="col-sm-12 controls text-center">

      </div>






    </div>
  </form>

</div>
