<div class="container">
  <!-- Voting choices input -->
  <form class="form-horizontal" role="form" ng-controller="BallotCreationCtrl">
  <h2>Code</h2>
  <div class="form-group">
    <div class="col-sm-4">
      <input type="text" ng-model="choices.code" ng-value="randomCode" name="" placeholder="Enter code" readonly>
    </div>
  </div>
  <h2>Voting Topic</h2>
  <div class="form-group">
    <div class="col-sm-4">
      <input type="text" ng-model="choices.topic" name="" placeholder="Enter topic">
    </div>
  </div>
  <h2>Enter Choices</h2>
  <!-- trying to dynamically add more form inputs  -->
  <div class="form-group" ng-repeat="choice in choices.choices">
    <!-- <label for="choice" ng-show="$first">Choices</label> -->
    <button ng-show="$last" ng-click="addNewChoice()" class="btn btn-class">Add another choice</button>
    <input type="text" ng-model="choice.name" name="" placeholder="Enter choice">
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/voterssetup"><button type="submit" ng-click="generateBallot()" class="btn btn-success">Generate Ballot</button></a>
    </div>
  </div>
</form>
</div>
