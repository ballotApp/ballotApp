<div class="container">
  <!-- Voting choices input -->
  <form class="form-horizontal" role="form" ng-controller="VotersSetupCtrl">
  <h2>Voters</h2>
  <div class="form-group">
    <div class="col-sm-4">
      <input type="text" ng-model="votersSetupInfo.voter" name="" placeholder="voter name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">
      <input type="text" ng-model="votersSetupInfo.email" name="" placeholder="send via email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="saveData()" class="btn btn-success">Save Voter and Send Ballot</button>
    </div>
  </div>
</form>
</div>
