<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-controller="BallotInitiationCtrl">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" ng-model="ballotInitiationInfo.code" name="" placeholder="Enter ballot code">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/uservotingpage"><button type="submit" ng-click="saveData()" class="btn btn-success">Vote!</button></a>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" ng-model="ballotInitiationInfo.name" name="" placeholder="Enter name (optional)">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/ballotcreation"><button type="submit" ng-click="saveData()" class="btn btn-success">Ballot Creation</button></a>
    </div>
  </form>
  </div>
</div>
