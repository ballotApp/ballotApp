<div class="container">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title"><i class="glyphicon glyphicon-thumbs-up"> Ballot.io</i></div>
        <!--                         <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Login</a></div> -->
      </div>     

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <!--                         <div class="glyphicon glyphicon-hash"></div> -->

<!-- //INSIDE THE FORM -->
        <form id="loginform" class="form-horizontal" role="form" ng-controller="BallotInitiationCtrl">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
            <input id="login-code" type="text" class="form-control" name="code" value="" placeholder="Enter Ballot Code" ng-model="ballotInitiationInfo.code">                                        
          </div>

          <div class="span2 text-center">
            <a href="#/uservotingpage" style="text-decoration:none">
              <button type="submit" name="go" class="btn btn-md btn-success btn-block" ng-click="saveData()"> Enter Vote! </button>
            </a>
          </div>

          <br>

          <hr style="border: 0; height: 1px; 
          background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
          background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
          background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
          background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0); ">

          <br>


          <div class="span2 text-center">
            <a href="#/ballotcreation" style="text-decoration: none">
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" style="padding: 30px 20px; font-size: 25px; border-radius: 8px; background:none; border: 2px solid #0099cc;
              color: #0099cc;" ng-click="saveData()"> Create Ballot </button>
            </a>
          </div>
        </br>

      </form>     



    </div>                     
  </div>  
</div>
