<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Choose Ballot
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Food </a></li>
    <li><a href="#">Movies</a></li>
    <li><a href="#">Sports</a></li>
  </ul>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-controller="BallotInitiationCtrl">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" ng-model="ballotInitiationInfo.code" name="" placeholder="Enter ballot code">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" ng-model="ballotInitiationInfo.name" name="" placeholder="Enter name (optional)">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#/ballotcreation"><button type="submit" ng-click="saveData()" class="btn btn-success">Proceed</button></a>
      </div>
    </div>
  </form>
  </div>
</div>
